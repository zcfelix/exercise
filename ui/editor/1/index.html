<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Small Online Editor</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="render-edit.js" type="text/javascript"></script>
</head>
<body>

<ul class="page-header">
    <li class="header-row">
        <button class="btn btn-lg btn-primary" id="render">Render</button>
        <button class="btn btn-lg btn-primary" id="edit">Edit</button>
    </li>
</ul>
<!--header结束-->

<ul class="text-area">
    <li class="row">
        <ul class="columns">
            <li class="container-title" data="title">title</li>
            <li class="container-text" data="text">text</li>
        </ul>
    </li>
</ul>

</body>
</html>
